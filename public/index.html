<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
    <title>farmfrenzy</title>
    <style>
      body {
        background: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but farmfrenzy doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
      const sideBarTrigger = document.querySelectorAll('.sideBarTrigger');
      for (let i = 0; i < sideBarTrigger.length; i += 1) {
        // eslint-disable-next-line no-loop-func
        sideBarTrigger[i].addEventListener('click', (e) => {
          e.preventDefault();
          const sideBar = document.querySelectorAll('.side-bar');
          sideBar.forEach((z) => {
            z.classList.toggle('isOpen');
          })
        });
      }
  </script>
</html>
